<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>HW6 - Basketball Game</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      #scoreboard {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: rgba(255, 255, 255, 0.85);
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 18px;
        font-family: sans-serif;
        color: #000;
        z-index: 100;
      }

      #scoreboard div {
        margin-bottom: 4px;
      }

      #instructions {
        position: absolute;
        bottom: 20px;
        left: 20px;
        background-color: rgba(0, 0, 0, 0.65);
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 14px;
        font-family: sans-serif;
        color: #fff;
        z-index: 100;
		list-style: none;
		padding: 0;
		margin: 0;
      }
	  #instructions li {
		margin-bottom: 4px;
	  }

    #popupMessage {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        font-size: 32px;
        padding: 20px 40px;
        border-radius: 12px;
        z-index: 200;
        display: none;
        font-family: sans-serif;
        text-align: center;
        animation: fadeOut 2s ease-out forwards;
      }

      @keyframes fadeOut {
        0% {
          opacity: 1;
        }
        80% {
          opacity: 1;
        }
        100% {
          opacity: 0;
          display: none;
        }
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  </head>

  <body>
    <!-- ✅ UI Containers -->
    <div id="scoreboard">
      <div><strong>Score:</strong> <span id="score">0</span></div>
      <div><strong>Shots Attempted:</strong> <span id="attempts">0</span></div>
      <div><strong>Shots Made:</strong> <span id="made">0</span></div>
      <div><strong>Accuracy:</strong> <span id="accuracy">0%</span></div>
    </div>

    <div id="instructions">
		<h3>Controls:</h3>
		<ul>
        <li><strong>Arrow Keys</strong> – Move Ball</li>
        <li><strong>W/S</strong> – Adjust Shot Power</li>
        <li><strong>Spacebar</strong> – Shoot Ball</li>
        <li><strong>R</strong> – Reset Ball</li>
        <li><strong>O</strong> – Toggle Orbit Camera</li>
        <li><strong>Mouse</strong> – Orbit / Pan / Zoom</li>
		</ul>
    </div>

    <div id="popupMessage"></div>

    <!-- ✅ JS Entry -->
    <script src="src/hw5.js" type="module"></script>
  </body>
</html>
